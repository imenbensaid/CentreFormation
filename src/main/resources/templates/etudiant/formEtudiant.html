<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="/navbar :: navbar">  
</div>
<div align="center" class="container">
 <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Bienvenue voici le formulaire d'ajout d'un etudiant</p>

             
<form    class="mx-1 mx-md-4" action="/etudiant/save" method="post"   >
<table>
<tr>
<td> Nom</td>
<td> <input type="text" name="nom" class="form-control" ></td>
</tr>
<tr>
<td> Prenom </td>
<td><input type="text" name="prenom" class="form-control"></td>
</tr>
<tr>
<td> Telephone </td>
<td><input type="number" name="tel" class="form-control"></td>
</tr>
<tr>
 <td> Nni </td>
<td><input type="number" name="nni" class="form-control"></td>
</tr>
<tr>
<td> Date de naissence </td>
<td><input type="date" name="dateN" class="form-control"></td>
</tr>
<tr>
 <td>Fromation </td>
<td><select name="formationsid" >
 <div th:each="formation:${listeformations}"  th:with="idform=${formation.id},niveauform =${formation.niveau},titre =${formation.titre}" >
  <option th:value="${idform}" th:text="${titre}">
  </option>
 </div>

</select></td>
</tr>
</table>
<input type="submit" class="btn btn-success" value="Ajouter"  >
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="/navbar :: navbar">  
</div>
<div align="center">
 <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Bienvenue voici le formulaire d'ajout d'une formation</p>


<td th:text="${massage}"> </td>
<form  class="mx-1 mx-md-4"  action="/save" method="post">
<table>
<tr>
<td> Titre</td>
<td> <input type="text" name="titre" class="form-control"/></td>
</tr>
<tr>
<td> Date de debut </td>
<td><input type="date" name="datedbut" class="form-control"/></td>
</tr>
<tr>
<td> Date de fin </td>
<td><input type="date" name="datefin" class="form-control"/></td>
</tr>
<tr>
<td> Frais d'inscription </td>
<td><input type="number" name="frais" class="form-control"/></td>
</tr>
<tr>

 <tr>
  <td>Fromateur </td>
  <td><select name="formateurid" >
   <div th:each="formateur:${listeformateurs}"  th:with="idform=${formateur.id},nom  =${formateur.nom},prenom =${formateur.prenom}" >
    <option th:value="${idform}" th:text="${nom}+' '+ ${prenom}">
    </option>
   </div>

  </select></td>
 </tr>

<td>  Niveaux de formation</td>
<td><select class="form-select  form-control" name="niveau" size="1">
<option>A1</option>
<option>A2</option>
<option>B1</option>
<option>B2</option>
<option>C1</option>
<option>C2</option>
</select>
</td>
</tr>
<tr>
<td>langue </td>
<td><select  class="form-control"  name="langue">
<option>Francais</option>
<option>Anglais</option>
<option>spaniloe</option>
<option>chinis</option>
</select>
</td>
</tr>

</table>
<input type="submit" class="btn btn-success" value="Ajouter">
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
